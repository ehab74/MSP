<html>
	<body>
	
		<input type="integer" id="input">
		<button onclick="pyramid(document.getElementById('input').value)">submit</button>
	
	</body>
	
	<script>
	
		function pyramid(h){
			var out = "";
			if(h > 0 && h < 10){
				document.write("<br>height : " + h + "<br><br>");
				for(var i = 0; i < h; i++){
					out+="<pre>"
					for(var j = h - i -1; j > 0; j--){
						out +=" ";
					}
					for(var k = 0; k <= i; k++){
						out+="#";
					}
					out+="</pre>"
					console.log(out)
					document.write(out);
					out = "";
				}
			}
			else{
				alert("Wrong input, Please re-enter the height.");
			}
		}
		
	</script>
</html>
